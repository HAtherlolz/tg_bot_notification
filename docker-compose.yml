version: '3.7'
services:
  bot:
    container_name: tg_bot_notifications
    build: .
    restart: always
    env_file: .env
    command: sh -c "python main.py"
    depends_on:
      - mongodb
      - redis
    volumes:
     - .:/app

  mongodb:
    image: mongo:latest
    container_name: mongodb
    # environment:
    #   - AUTH=yes
    #   - MONGO_INITDB_ROOT_USERNAME=aduser
    #   - MONGO_INITDB_ROOT_PASSWORD=pass123
    #   - MONGO_INITDB_DATABASE=starkDB
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    # env_file:
    #   - .env

  redis:
    image: redis
    ports:
      - "6379:6379"
    restart: always
    hostname: redis
    container_name: redis
    volumes:
      - ../BAS/redis:/data

  celery_worker:
    container_name: celery_worker
    build: .
    command: celery -A cfg.celery_conf worker --pool=solo --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      - bot

  celery_beat:
    container_name: celery_beat
    build: .
    command: celery -A cfg.celery_conf beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
      - bot
      - celery_worker

volumes:
  mongo_data: